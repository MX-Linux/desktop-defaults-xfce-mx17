#-- Intel i915 power saving features -----------------------------------------
#-----------------------------------------------------------------------------
# Some machines that use the Intel i915 can use signficantly less power if the
# following options are enabled.  Unfortunatelty, these options will cause
# other i915 machines to hang or act strangely.   If you want to try power
# saving, uncomment the following line.  If you have problems with this, you
# can try to change or remove some of the options.

# options i915 enable_rc6=1 enable_fbc=1 lvds_downclock=1 semaphores=1
